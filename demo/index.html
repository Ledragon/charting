<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test charting</title>
</head>
<body>
    <svg width="800" height="600">

    </svg>
    <script src="../bower_components/d3/d3.min.js"></script>
    <script>
        d3.select('svg')
        .append('rect')
        .attr({
            'x':0,
            'y':0,
            'width':20,
            'height':30
        })
        .style('fill','red');
    </script>
</body>
</html>
